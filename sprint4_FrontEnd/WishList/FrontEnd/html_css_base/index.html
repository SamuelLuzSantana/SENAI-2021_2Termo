<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//db.onlinewebfonts.com/c/67137b5f6928edc941186baaab5a664b?family=Lemon/Milk" rel="stylesheet"
        type="text/css" />
    <title>Wish List</title>

</head>

<body>

    <header>
        <div class="hamburger"><i class="fa fa-bars"></i></div>

        <div class="center-header">
            <div class="header-topo">
                <div class="logo">
                    <img src="img/logo.svg" alt="logo icone" class="icone">
                    <img src="img/tipografia.svg" alt="wish list tipografia" class="letra">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="center-main">
            <div class="central">
                <div class="meus-desejos">
                    <p>Meus desejos</p>
                </div>

                <div class="azul-imputs">
                    <form action="wish">

                        <h2>Adicionar novo desejo</h2>

                        <div class="inputs">
                            <p>SEU EMAIL</p>
                            <input type="text" class="inputt" name="fname" placeholder="email@exemplo.com">

                            <div class="inputs-bottom">

                                <div class="descricao">
                                    <p> DESCRIÇÃO</p>
                                    <input type="text" class="inputt" name="fname">
                                </div>

                                <div class="data">
                                    <p>DATA</p>
                                    <input type="text" class="inputt" name="fname" placeholder="00/00/0000">
                                </div>

                                <img src="img/select.svg">

                            </div>

                        </div>



                    </form>
                </div>

                <div class="desejo">

                    <div class="wish-bottom">
                        <div class="descricao2">
                            <h3>Desejo de:</h3>
                            <p>email@exemplo.com</p>

                            <img src="img/excluir.svg">
                            <img src="img/editar.svg">





                        </div>

                        <div class="other">

                            <div class="desejo1">
                                <h3>DESCRIÇÃO</h3>
                                <P>Faculdade</P>
                            </div>


                            <div class="dataa">
                                <h3>DATA</h3>
                                <P>00/00/0000</P>
                            </div>

                            <input type="submit" value="concluído">

                        </div>

                    </div>


                </div>



            </div>


        </div>



    </main>



</body>

</html>
